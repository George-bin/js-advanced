<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 {
        	position: absolute;
        	left: 0;
        	top: 50px;
        	width: 100px;
        	height: 100px;
        	background: red;
        }
	</style>
</head>
<body>
	<input type="button" id="btn" value="开始" />
	<div id="div1"></div>
	<span style="width: 1px; height: 300px; background: black; position: absolute; left: 300px; top: 0px;"></span>

	<script>
	    function strMove(target) {
	    	var oBtn = document.getElementById('btn'),
	            oDiv = document.getElementById('div1');

	        oBtn.onclick = function() {
	        	clearInterval(oDiv.timer);   //清理定时器 -> 使用定时器必备
	        	oDiv.timer = setInterval(function() {
	        		var iSpeed = 0;
	        		iSpeed = oDiv.offsetLeft < target ? 8 : -8;
	        		if(Math.abs(oDiv.offsetLeft - target)<8) {   //是否到大终点
	        			//Math.abs()求绝对值
	        			clearInterval(oDiv.timer); //到达终点
	        			oDiv.style.left = target + 'px';
	        		}else {   //到达终点之前
	        			oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
	        		}
	        		
	        	},50);
	        }
	    }
        strMove(300);
	</script>
</body>
</html>
