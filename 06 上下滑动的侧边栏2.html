<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 {
        	position: absolute;
        	right: 0;
        	width: 100px;
        	height: 100px;
        	background-color: red;
        }
	</style>
</head>
<body style="height: 3000px;">
	<div id="div1"></div>

	<script>
        window.onscroll = function() {
        	var oDiv = document.getElementById('div1');

        	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

        	//oDiv.style.top = scrollTop + (document.documentElement.clientHeight - oDiv.offsetHeight)/2 + 'px';
                var t = scrollTop + (document.documentElement.clientHeight - oDiv.offsetHeight)/2;
                starMove(parseInt(t));  //取值 -> 缓冲运动
        }
        function starMove(target) {
             var oDiv = document.getElementById('div1');

             clearInterval(oDiv.timer);

             oDiv.timer = setInterval(function() {
                var iSpeed = (target - oDiv.offsetTop)/7;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed); 
                if(oDiv.offsetTop == target) {
                        clearInterval(oDiv.timer);
                }else {
                        oDiv.style.top = oDiv.offsetTop + iSpeed + 'px';
                }
             })
        }
	</script>
</body>
</html>
