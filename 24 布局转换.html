<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        * {
        	margin: 0;
        	padding: 0
        }
        #ul1 {
        	position: relative;
        	width: 366px;
        	margin: 0 auto;
        }
        #ul1 li {
        	/*position: absolute;*/
        	float: left;
        	list-style: none;
        	width: 100px;
        	height: 100px;
        	margin: 10px;
        	border: 1px solid #000;
        	background: gray;
        	z-index: 1;
        }
	</style>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

    <script src="js/JS.js"></script>
	<script>
        var oUl = document.getElementById('ul1');

        var aLi = oUl.getElementsByTagName('li');
        var i = 0;
        var minIndex = 2;
        // 1、布局转换
        for(var i = 0; i < aLi.length; i++) {
        	aLi[i].innerHTML = 'left: ' + aLi[i].offsetLeft + ',top: ' + aLi[i].offsetTop;
        	aLi[i].style.left = aLi[i].offsetLeft + 'px'; 
        	aLi[i].style.top = aLi[i].offsetTop + 'px'; 

        }
        for(var i = 0; i< aLi.length; i++) { //必须用两个循环
        	aLi[i].style.position = 'absolute';
        	aLi[i].style.margin = 0;
        }
        // 2、加事件
        for(var i = 0; i < aLi.length; i++) {
            aLi[i].onmouseover = function() {
            	// this.style.zIndex = 2;
            	this.style.zIndex = minIndex++;
            	starMove(this, {
	        		width: 200, 
	        		height: 200,
	        		marginLeft: -50,
	        		marginTop: -50
	        	});
            }
            aLi[i].onmouseout = function() {
            	starMove(this, {
	        		width: 100, 
	        		height: 100,
	        		marginLeft: 0,
	        		marginTop: 0
	        	});
	        	// this.style.zIndex = 1;
            }
        }

	</script>
</body>
</html>
