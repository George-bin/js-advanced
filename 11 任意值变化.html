<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 {
        	width: 100px;
        	height: 100px;
        	border: 1px solid black;
        	background: red;
        }
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
        var oDiv = document.getElementById('div1');

        setInterval(function() {
        	//oDiv.style.width = oDiv.offsetWidth - 1 + 'px';  //在有边框的情况下存在问题
        	// width: 100  offsetWidth: 102  width–>102-1–>101px
            // width: 101  offsetWidth: 103  width–>103-1–>102px
            
            // 解决方案：obj.currentStyle[attr] || getComputedStyle(obj)[attr] 
            oDiv.style.width = parseInt(getStyle(oDiv, 'width')) - 1 + 'px';

        },100)

        function getStyle(obj, attr) {
        	return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
        }
	</script>
</body>
</html>
