<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 {
        	position: absolute;
        	left: 200px;
        	top: 200px;
        	width: 100px;
        	height: 100px;
        	background: gray;
        }
        #div2 {
        	position: absolute;
        	left: 200px;
        	top: 200px;
        	width: 200px;
        	height: 200px;
        	margin-left: -50px;
        	margin-top: -50px;

        	background: yellow;
        }
	</style>
</head>
<body>
	<div id="div2"></div>

	<div id="div1"></div>

    <script src="js/JS.js"></script>
	<script>
        var oDiv1 =  document.getElementById('div1');
        oDiv1.onmouseover = function() {
        	starMove(oDiv1, {
        		width: 200, 
        		height: 200,
        		marginLeft: -50,
        		marginTop: -50
        	});
        }
        oDiv1.onmouseout = function() {
        	starMove(oDiv1, {
        		width: 100, 
        		height: 100,
        		marginLeft: 0,
        		marginTop: 0
        	});
        }
	</script>
</body>
</html>
