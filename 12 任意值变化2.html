<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        div {
        	width: 100px;
        	height: 50px;
        	line-height: 50px;
        	margin-bottom: 10px;
        	border: 2px solid black;
        	font-size: 13px;
        	text-align: center;
        	color: white;
        	background: red;
        }
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div>DIV</div>
	<div></div>

	<script>
        function starMove(obj, attr, target) {
        	// var oDiv = document.getElementById('div1');

        	clearInterval(obj.timer);
        	obj.timer = setInterval(function() {//将定时器作为对象属性使用，避免多物体使用时占用，导致错误
        		var iWidth = parseInt(getStyle(obj, attr));
        		var iSpeed = (target - iWidth)/8;

        		iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
        		if(iWidth == target) {
        			clearInterval(obj.timer);
        		}else {
        			obj.style[attr] = iWidth + iSpeed + 'px';
        		}
        	},50)
        }

        var aDiv = document.getElementsByTagName('div');
        // for(var i=0, len=aDiv.length; i<len; i++) {
        // 	aDiv[i].onmouseover = function() {
	       //  	starMove(this, 'width', 300);
	       //  }
	       //  aDiv[i].onmouseout = function() {
	       //  	starMove(this, 'width', 100);
	       //  }
        // }
        aDiv[0].onclick = function() {
        	starMove(this, 'width', 300)
        }
        aDiv[1].onclick = function() {
        	starMove(this, 'height', 300)
        }
        aDiv[2].onclick = function() {
        	starMove(this, 'fontSize', 30)
        }
        aDiv[3].onclick = function() {
        	starMove(this, 'borderWidth', 30)
        }

        function getStyle(obj, attr) {
        	return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
        }
        
	</script>
</body>
</html>
