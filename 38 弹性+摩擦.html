<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 {
        	position: absolute;
        	top: 50px;
        	left: 0;
        	width: 100px;
        	height: 100px;
        	background: red;
        }
	</style>
</head>
<body>
    <input id="btn" type="button" value="开始运动" />
	<div id="div1"></div>
	<div style="position: absolute; width: 1px; height: 300px; left: 300px; top: 0; background: blue;"></div>

	<script>
        var oDiv = document.getElementById('div1');
        var oBtn = document.getElementById('btn');

        var iSpeed = 0;
        oBtn.onclick = function() {

        	setInterval(function() {
        		//弹性
        		iSpeed += (300 - oDiv.offsetLeft)/5;
                
                // 摩擦
        		iSpeed *= 0.7;
        		

	            oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
	            document.getElementById('txt1').value += iSpeed + '\n';
	        }, 30);
        }
        
	</script>
</body>
</html>
